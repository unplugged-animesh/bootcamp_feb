<!DOCTYPE html>
<html lang="en">
<head>
	<title>Edit Category</title>
</head>
<body>
	<div class="box">
		<div class="back">
			<a href ="{{url_for('admin_dashboard',curr_login_id=curr_login_id)}}" class="back">Dashboard</a>
		</div>	
		<h1> Edit Category</h1>
		<form method="POST">
			<div>
				<label for="name">Category name:</label>
				<input type="text" id="name" name="name" value="{{category.name}}" required>
			</div>
			<div>
				<input type="submit" value="Save Changes">
			</div>
		</form>
	</div>
</body>
</html>
